<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Rolly Cortez</title>
    <link rel="icon" href="RC.png" type="image/icon type">
</head>
<body>
    <header class="header">
        <a href="" class="logo"><img src="RC.png"></a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Skills</a>
            <a href="#">Project</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="landing-page">
        <div class="text">
            <h2 id="typewriter-h2"></h2>
            <h1 id="typewriter-h1"></h1>
            <h3 id="typewriter-h3"></h3>
            <div class="paragraph"> 
                <p id="typewriter-p"></p>
                <p id="typewriter-p2"></p>
            </div>
            <div class="icons">
                <a href="https://www.facebook.com/rollyrollins/"><img src="fb-removebg-preview.png"></a>
                <a href="https://www.instagram.com/cortezrc6/"><img src="instagram.png"></a>
                <a href="https://www.linkedin.com/in/rolly-cortez-cpe/"><img src="linkedin-removebg-preview.png"></a>
                <a href="https://www.upwork.com/freelancers/~014ca93d78303a45e6"><img src="upwork-removebg-preview.png"></a>
            </div>
        </div>
        <div class="suit">
            <img src="rc-removebg.png">
        </div>
    </section>

    <script>
        function typeWriter(element, text, speed) {
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        // Call the typewriter function for each element
        typeWriter(document.getElementById('typewriter-h1'), "I'M ROLLY", 100);
        typeWriter(document.getElementById('typewriter-h2'), "HELLO", 100);
        typeWriter(document.getElementById('typewriter-h3'), "FULLSTACK DEVELOPER", 100);
        typeWriter(document.getElementById('typewriter-p'), "I'm a versatile full-stack developer proficient in both front-end and back-end technologies,", 20);
        typeWriter(document.getElementById('typewriter-p2'), "passionate about crafting seamless digital experiences from concept to deployment.", 20);
    </script>
</body>
</html>
